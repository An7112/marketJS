<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="./style/page1.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" type="text/css" href="shopping.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="header">
        <div class="frame-menu-icon">
            <span class="material-symbols-outlined menu-icon" onclick="toggleSidebar()">
                menu
            </span>
        </div>
        <div class="frame-header">
            <div class="frame-input">
                <span class="material-symbols-outlined icon-search-header">
                    search
                </span>
                <input class='input-header' placeholder='Search or type a command' />
            </div>
            <div class='frame-info'>
                <div class='class-icon-header'>
                    <span class="material-symbols-outlined icon-header">
                        paid
                    </span>
                </div>
                <div class='class-icon-header' onclick="openModal()">
                    <span class="material-symbols-outlined icon-header">
                        shopping_cart
                    </span>
                </div>
                <div class='class-avatar'>
                    <span class='span-frame'>
                        <img class='img-avatar' alt='user' src='/media/avatar.avif' />
                    </span>
                </div>
            </div>
            <div class="cart-frame" id="cart-frame-id">
                <aside class='cart-main' id="cart-main-id">
                    <div class='cart-outer'>
                        <div class='shopping-cart'>
                            <header>
                                <div class='fresnel-greater'>
                                    <div class='cart-inner'>
                                        <div class='shopping-cart-name'>
                                            <h4>Your cart</h4>
                                            <AiFillExclamationCircle />
                                        </div>
                                        <button type='button' onclick="closeModal()">
                                            <span class="material-symbols-outlined">
                                                cancel
                                            </span>
                                        </button>
                                    </div>
                                    <hr />
                                    <div class='count-item' id="count-item-id">
                                        <span>0 item</span>
                                        <button type='button' onclick="clearAllItem()">
                                            <span>
                                                Clear all
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </header>
                            <ul class='list-item' id="shopping-item-list">
                            </ul>
                            <div style="margin-bottom: 16px;"></div>
                            <hr />
                            <footer>
                                <div class='footer-inner' id="footer-inner-id">
                                    <span class='footer-title'>Total price</span>
                                    <span>0 USD</span>
                                </div>
                            </footer>
                            <div class='class-button'>
                                <button onClick={buyProduct}>
                                    Complete purchase
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <div id="sidebar" class="open">

    </div>

    <div class="content open">
        <div class='profile-main'>
            <h3 class='title-page'>Profile</h3>
            <div class='profile-container'>
              <div class='container-flex-full'>
                <div class='grid-w-full top'>
                  <div class='grid-col-span-4'>
                    <div class='frame-user'>
                      <div class='banner-user'>
                        <img class="store-banner" src='media/banner.jpg' alt="" />
                        <div class='user'>
                          <img src='media/avatar.avif' alt='' />
                        </div>
                      </div>
                      <div class='frame-username'>
                        <h4>Nguyen Thanh An</h4>
                        <p class='text-base'>thanhan7112@gmail.com</p>
                      </div>
                      <div class='frame-username-dsc'>
                        <div class='dsc-item'>
                          <h4>0</h4>
                          <p class='text-base'>Products</p>
                        </div>
                        <div class='dsc-item'>
                          <h4>0</h4>
                          <p class='text-base'>Purchased</p>
                        </div>
                        <div class='dsc-item'>
                          <h4>1</h4>
                          <p class='text-base'>Following</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class='grid-col-span-3'>
                    <div class='frame-span-3'>
                      <div class="margin-left">
                        <button class="dot-button">
                          <BsThreeDots />
                        </button>
                      </div>
                      <div class="class-flex-col">
                        <button class="cloud-button">
                          <AiOutlineCloud />
                        </button>
                        <h3>Your storage</h3>
                        <p>Supervise your drive space in the easiest way</p>
                      </div>
                      <div class="class-flex-col-bottom">
                        <div class="flex-between">
                          <span>26 GB</span>
                          <span>50 GB</span>
                        </div>
                        <div class="line-percent">
                          <div class="percent" style="grid-column: span 26 / span 26; background-color: #55B9A9;"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class='grid-col-span-5'>
                    <div class='grid-span-11'>
                      <div class="grid-span-full">
                        <div class='upload-frame avatar'>
                            <label htmlFor="Img">
                                <div class='div-child-label'>
                                  <svg xmlns="http://www.w3.org/2000/svg" style="width: 40px; height: 40px; margin-bottom: 12px; color: #9ca3af;" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16"  >
                                    <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                                    <path d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                                  </svg>
                                  <p class='click-to-upload'><span style="font-weight: 600;">Avatar</span></p>
                                </div>
                              </label>
                              <input ref={avatarRef} id='Img' type="file" name="Asset" style="display: none;"
                                onChange={onChangeImageAvatar}
                              />
                        </div>
                        <div class='upload-frame banner'>
                            <label htmlFor="ImgBanner">
                                <div class='div-child-label'>
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16" style="width: 40px; height: 40px; margin-bottom: 12px; color: #9ca3af;">
                                    <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                                    <path d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                                  </svg>
                                  <p class='click-to-upload'><span style="font-weight: 600;">Click to upload</span> or drag and drop (banner)</p>
                                  <p class="format-text">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                                </div>
                              </label>
                              <input ref={bannerRef} id='ImgBanner' type="file" name="Asset" style="display: none;"
                                onChange={onChangeImageBanner}
                              />
                        </div>
                      </div>
                      <div class='upload-dsc'>
                        <div class="form-user-info">
                          <div class='div-label-input'>
                            <label htmlFor="Name">NAME STORE <BiRename class='icons' /></label>
                            <input class='input' id='Name' type="text" placeholder="Name" pattern='.{1,}' required
                            />
                          </div>
                          <div class='div-label-input'>
                            <label htmlFor="Chain">STORE ID <BiRename class='icons' /></label>
                            <input defaultValue="0356424265" class='input' id='Chain' type="text" placeholder="id" required
                              value="0356424265"
                              readOnly
                            />
                          </div>
                          <div class='div-label-input full'>
                            <label htmlFor="Description">DESCRIPTION <TbFileDescription class='icons' /></label>
                            <textarea id='Description' rows={2} placeholder='Asset Description...'></textarea>
                          </div>
                        </div>
                        <button class='button-publish' onClick={createStore}>Create your store</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h3 class="title-row">My products</h3>
          </div>
    </div>
    <script src="app.js"></script>
    <script src="link.js"></script>
    <script src="data.js"></script>
    <script src="shopping.js"></script>
</body>

</html>
