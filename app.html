<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="./style/page1.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="header">
        <div class="frame-menu-icon">
            <span class="material-symbols-outlined menu-icon" onclick="toggleSidebar()">
                menu
            </span>
        </div>
        <div class="frame-header">
            <div class="frame-input">
                <span class="material-symbols-outlined icon-search-header">
                    search
                </span>
                <input class='input-header' placeholder='Search or type a command' />
            </div>
            <div class='frame-info'>
                <div class='class-icon-header'>
                    <span class="material-symbols-outlined icon-header">
                        paid
                    </span>
                </div>
                <div class='class-icon-header'>
                    <span class="material-symbols-outlined icon-header">
                        shopping_cart
                    </span>
                    <p class='cart-count'>0</p>
                </div>
                <div class='class-avatar'>
                    <span class='span-frame'>
                        <img class='img-avatar' alt='user' src='/media/avatar.avif' />
                    </span>
                </div>
            </div>
        </div>
        <!-- Nội dung của header -->
    </div>

    <div id="sidebar" class="open">

    </div>

    <div class="content open">
        <div id="slideshow-container" class="slideshow-container">
            <div id="slideshow">

            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            <div class="dot-frame">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <br>
        <div class="content-area">
            <div class="content-area-index">
                <div class="index-img">
                    <div class="earnings">
                        <div>
                            <p>Earnings 1346</p>
                            <p>$63,448.78</p>
                        </div>
                    </div>
                </div>
                <div class="list-statistics">
                    <div class="item">
                        <p>
                            <span>39,354</span>
                            <span>-4%</span>
                        </p>
                        <p>Customers</p>
                    </div>
                    <div class="item">
                        <p>
                            <span>39,354</span>
                            <span>-4%</span>
                        </p>
                        <p>Products</p>
                    </div>
                    <div class="item">
                        <p>
                            <span>39,354</span>
                            <span>-4%</span>
                        </p>
                        <p>Sales</p>
                    </div>
                    <div class="item">
                        <p>
                            <span>39,354</span>
                            <span>-4%</span>
                        </p>
                        <p>Refunds</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
    <script src="link.js"></script>
</body>

</html>
